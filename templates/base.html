{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CV Pus+{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'analyzer/css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <header class="sticky-nav">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link{% if request.path == '/' %} active{% endif %}" aria-current="page">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'upload_resume' %}" class="nav-link{% if request.path == '/upload_resume/' %} active{% endif %}" aria-current="page">Upload</a>
            </li>
        </ul>
    </header>
    {% block content %}
    {% endblock %}
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">
          Â© 2025 Company, Inc
        </p>
        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none" aria-label="Bootstrap">
          <svg class="bi me-2" width="40" height="32" aria-hidden="true">
            <use xlink:href="#bootstrap">

            </use>
          </svg>
        </a>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link px-2 text-body-secondary">Home</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'upload_resume' %}" class="nav-link px-2 text-body-secondary">Upload</a>
          </li>
          <li class="nav-item">
        </ul>
      </footer>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.sticky-nav');
            if (window.scrollY > 50) {
                nav.classList.add('visible');
            } else {
                nav.classList.remove('visible');
            }
        });
        if (window.scrollY > 50) {
            document.querySelector('.sticky-nav').classList.add('visible');
        }
    </script>
</body>
</html>
